<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font: 15px 'Segoe UI';
        }

        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <input type='button' onclick='tableFromJson3()'
           value='Appliances Table' />

    <p id='showData'></p>

    <p id='msg'></p>
</body>

<script>
	// scroll down for ES6 features.

	// using regular methods.

    function tableFromJson3() {
		// the json data. (you can change the values for output.)
        // JavaScript source code
        var myappliance = [{"Hairdryer":"Ikonic Professional Superstar Hair Dryer","Hairstraightner":"Philips Selfie Straightner","Faceepilator":"Mamaearth Rice Hair Oil","Shavers":"Philips Cordless Grooming Kit","Trimmers":"Philips OneBlade Hybrid Trimmer","Haircurler":"Biotique Herb Hair Color"},
        {"Hairdryer":"Agaro Salon Style Hair Dryer","Hairstraightner":"VEGA Adore Flat Hair Straightner","Faceepilator":"Moroccanoil Treatment Oil","Shavers":"Philips Multigroom Kit","Trimmers":"Philips Showerproof Body Groomer","Haircurler":"Streax Coffee Collection"},
        {"Hairdryer":"Philips Hair Dryer","Hairstraightner":"Babyliss Hair Straightner","Faceepilator":"Forest Essential Oil","Shavers":"Braun Series Electric Shaver","Trimmers":"Alan Truman Atom 510 Home Grooming Kit","Haircurler":"Revlon Colorsilk Hair Color"},
        {"Hairdryer":"VEGA Blooming Hair Dryer","Hairstraightner":"Agaro Instastraight Hair Straightner","Faceepilator":"Indulekha Bringha Hair Oil","Shavers":"Remington All in One Grooming Kit","Trimmers":"Gorgia Professional Trimmer","Haircurler":"Godrej Nupur Henna "},
        {"Hairdryer":"Dyson Supersonic Hair Dryer","Hairstraightner":"Dyson Coralle Hair Straightner","Faceepilator":"Max Care Virgin Coconut Oil","Shavers":"Panasonic Spinet Shaver","Trimmers":"Ustraa Chome Lithium Powered Trimmer ","Haircurler":"Nova NHT-1073 Pofessional Cordless Trimmer"},
        {"Hairdryer":"BaByliss Hair Dryerr","Hairstraightner":"Philips Advanced KeraShine Straightner","Faceepilator":"Wella Professional Luminous Oil","Shavers":"Wahl Lihium Ion All in One Grooming Kit","Trimmers":"Matrix Biolage Serum","Haircurler":"LOreal Paris Casting Creme Gloss "}];
        // Extract value from table header.
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myappliance.length; i++) {
            for (var key in myappliance[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < myappliance.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myappliance[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);

        
    }


</script>
</html>
