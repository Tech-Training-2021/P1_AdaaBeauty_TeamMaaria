<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font: 15px 'Segoe UI';
        }

        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <input type='button' onclick='tableFromJson6()'
           value='Menfragrance Table' />

    <p id='showData'></p>

    <p id='msg'></p>
</body>

<script>
	// scroll down for ES6 features.

	// using regular methods.

    function tableFromJson6() {
		// the json data. (you can change the values for output.)
        // JavaScript source code
        var mymenfragrance = [ {"Perfume":"Skinn by Titan Raw Perfume For Men EDP","bodymists":"The Body Shop Shea Body Mist","deodorants":"Brut Original Deodorant Spray For Men","cologneandaftershaves":"Gucci Guilty Cologne Eau De Toilette For Him"},
        {"Perfume":"Villain Eau De Parfum For Men","bodymists":"Forest Essentials Body Mist Nargis","deodorants":"United Dreams Go Far Deodorant Spray","cologneandaftershaves":"Jo Malone London Peony & Blush Suede Cologne"},
        {"Perfume":"Brut Original Deodorant Spray For Men","bodymists":"The Body Shop Japanese Cherry Blossom Fragrance Mist","deodorants":"Playboy Wild Women Deodorant Spray","cologneandaftershaves":"Bath & Body Works Teakwood Cologne"},
        {"Perfume":"Givenchy Gentleman Eau De Parfum","bodymists":"Bath & Body Works Dark Kiss Fine Fragrance Mist","deodorants":"David Beckham Respect Deodorant","cologneandaftershaves":"Forest Essentials After Shave"},
        {"Perfume":"Montblanc Explorer Eau De Parfum","bodymists":"Forest Essentials Body Mist Jasmine & Saffron","deodorants":"Jaguar For Men Deodorant","cologneandaftershaves":"NIVEA MEN Shaving"},
        {"Perfume":"The Man Company Blanc Body Perfume","bodymists":"Royal Mirage Body Spray Sport","deodorants":"Engage Mate Deodrant For Men","cologneandaftershaves":"Biotique Bio Wild Grass Soothing After Shave Gel"}];

        var col = [];
        for (var i = 0; i < mymenfragrance .length; i++) {
            for (var key in mymenfragrance [i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < mymenfragrance.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = mymenfragrance [i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);

        
    }


</script>
</html>
