<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font: 15px 'Segoe UI';
        }

        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <input type='button' onclick='tableFromJson4()'
           value='Haircare Table' />

    <p id='showData'></p>

    <p id='msg'></p>
</body>

<script>
	// scroll down for ES6 features.

	// using regular methods.

    function tableFromJson4() {
		// the json data. (you can change the values for output.)
        // JavaScript source code
        var myhaircare = [{"Shampoo":"Loreal Professional Serie Expert","Conditioner":"Loreal Paris Rapid Reviver","Hairoil":"Mamaearth Rice Hair Oil","Hairserum":"Livion Serum","Haircolor":"Biotique Herb Hair Color","Hairmasks":"Tresemme Deep Smoothing Mask"},
        {"Shampoo":"Mama Earth Rice Water Shampoo","Conditioner":"Sebastian Professional Penetraitt","Hairoil":"Moroccanoil Treatment Oil","Hairserum":"Streax Professional Serum ","Haircolor":"Streax Coffee Collection","Hairmasks":"Mamaearth Argan Hair Mask"},
        {"Shampoo":"Tresemme Keratin Smooth","Conditioner":"Matrix Opti Care ","Hairoil":"Forest Essential Oil","Hairserum":"Matrix Opti Care Professional Serum","Haircolor":"Revlon Colorsilk Hair Color","Hairmasks":"SP Luxe Oil Keratin Restore Mask"},
        {"Shampoo":"Mamaearth Onion Shampoo","Conditioner":"Herbal Essences","Hairoil":"Indulekha Bringha Hair Oil","Hairserum":"LOreal Paris Total Repair 5 Serum","Haircolor":"Godrej Nupur Henna","Hairmasks":"Wella Professionals Renewing Mask "},
        {"Shampoo":"Wella Professionals","Conditioner":"Loreal Paris Dream Lengths","Hairoil":"Max Care Virgin Coconut Oil","Hairserum":"Tresemme Keratin Smooth Hair Serum","Haircolor":"Joves Herbal Henna","Hairmasks":"Dove Intense Damage Repair Hair Mask"},
        {"Shampoo":"GK Hair Balancing Shampoo","Conditioner":"Dove Intense Repair Conditioner","Hairoil":"Wella Professional Luminous Oil","Hairserum":"Matrix Biolage Serum","Haircolor":"LOreal Paris Casting Creme Gloss","Hairmasks":"Mamaearth Rice Water Hair Mask"}];
        // Extract value from table header.
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myhaircare.length; i++) {
            for (var key in myhaircare[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < myhaircare.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myhaircare[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);

        
    }


</script>
</html>
